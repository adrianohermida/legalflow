<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>üöÄ LegalFlow - Status da Aplica√ß√£o</title>
    <style>
        body { 
            font-family: system-ui; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        h1 { color: #22c55e; text-align: center; margin-bottom: 30px; }
        button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LegalFlow - Status da Aplica√ß√£o</h1>
        
        <div id="status-container"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="checkStatus()">üîÑ Verificar Status</button>
            <button onclick="window.location.href='/'">üè† Ir para App</button>
            <button onclick="window.location.reload()">‚ö° Recarregar</button>
        </div>
    </div>

    <script>
        function addStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function checkStatus() {
            const container = document.getElementById('status-container');
            container.innerHTML = '';
            
            addStatus('üîç Verificando status da aplica√ß√£o...', 'warning');
            
            // Check current page
            const currentUrl = window.location.href;
            addStatus(`üìç URL atual: ${currentUrl}`, 'success');
            
            // Check if we're in production
            const isProduction = currentUrl.includes('fly.dev') || 
                                currentUrl.includes('builder.codes') || 
                                currentUrl.includes('builder.io');
            
            if (isProduction) {
                addStatus('üåê Ambiente: PRODU√á√ÉO (Fly.dev)', 'success');
            } else {
                addStatus('üíª Ambiente: Desenvolvimento', 'warning');
            }
            
            // Test main page
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        addStatus('‚úÖ P√°gina principal: Acess√≠vel', 'success');
                        return response.text();
                    } else {
                        addStatus(`‚ùå P√°gina principal: Erro ${response.status}`, 'error');
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(html => {
                    // Check if React CDN is present
                    if (html.includes('react@18')) {
                        addStatus('‚úÖ React CDN: Detectado no HTML', 'success');
                    } else {
                        addStatus('‚ö†Ô∏è React CDN: N√£o detectado', 'warning');
                    }
                    
                    // Check if loading fallback is present
                    if (html.includes('Inicializando sistema')) {
                        addStatus('‚úÖ Fallback de carregamento: Presente', 'success');
                    } else {
                        addStatus('‚ö†Ô∏è Fallback de carregamento: Ausente', 'warning');
                    }
                    
                    // Check for problematic code
                    if (html.includes('export default function MyComponent')) {
                        addStatus('üö® PROBLEMA: C√≥digo MyComponent detectado no HTML!', 'error');
                    } else {
                        addStatus('‚úÖ C√≥digo MyComponent: N√£o detectado (bom)', 'success');
                    }
                    
                    addStatus('‚úÖ Verifica√ß√£o de HTML conclu√≠da', 'success');
                })
                .catch(error => {
                    addStatus(`‚ùå Erro ao verificar p√°gina: ${error.message}`, 'error');
                });
            
            // Check React availability
            setTimeout(() => {
                if (typeof React !== 'undefined') {
                    addStatus('‚úÖ React: Dispon√≠vel globalmente', 'success');
                } else {
                    addStatus('‚ùå React: N√£o dispon√≠vel', 'error');
                }
                
                if (typeof ReactDOM !== 'undefined') {
                    addStatus('‚úÖ ReactDOM: Dispon√≠vel globalmente', 'success');
                } else {
                    addStatus('‚ùå ReactDOM: N√£o dispon√≠vel', 'error');
                }
                
                addStatus('‚úÖ Verifica√ß√£o de status conclu√≠da', 'success');
            }, 1000);
        }
        
        // Auto-check on load
        window.onload = () => {
            setTimeout(checkStatus, 500);
        };
    </script>
</body>
</html>
