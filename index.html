<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegalFlow - Software Jur√≠dico Inteligente</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: system-ui; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="background: white; color: #333; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);">
          <h1 style="color: #667eea; margin-bottom: 20px;">‚ö° LegalFlow</h1>
          <p>Software Jur√≠dico Inteligente</p>
          <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px; color: #1e40af;">
            Carregando sistema com React...
          </div>
        </div>
      </div>
    </div>

    <!-- React 18 Direct CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
      // Simple React initialization
      const { createElement: h, useState, useEffect } = React;
      const { createRoot } = ReactDOM;
      
      function LegalFlowApp() {
        const [loaded, setLoaded] = useState(false);
        
        useEffect(() => {
          console.log('‚úÖ LegalFlow React App Starting...');
          
          // Detect environment
          const env = window.location.hostname.includes('builder.codes') 
            ? 'Builder.io' 
            : window.location.hostname.includes('fly.dev')
            ? 'Fly.dev'
            : 'Development';
          
          console.log('üåê Environment:', env);
          
          // Prevent any placeholder issues
          const checkInterval = setInterval(() => {
            const bodyText = document.body.textContent || '';
            if (bodyText.includes('export default function MyComponent')) {
              console.error('üö® Placeholder detected - fixing...');
              window.location.reload();
            }
          }, 1000);
          
          setTimeout(() => {
            setLoaded(true);
            clearInterval(checkInterval);
          }, 2000);
          
          return () => clearInterval(checkInterval);
        }, []);
        
        if (!loaded) {
          return h('div', { className: 'loading' },
            h('div', { 
              style: { 
                background: 'white', 
                color: '#333', 
                padding: '40px', 
                borderRadius: '20px',
                boxShadow: '0 20px 60px rgba(0,0,0,0.1)'
              }
            },
              h('h1', { style: { color: '#667eea', marginBottom: '20px' } }, 'üîÑ Inicializando...'),
              h('p', null, 'React carregando sistema LegalFlow...')
            )
          );
        }
        
        return h('div', { 
          style: { 
            fontFamily: 'system-ui',
            minHeight: '100vh',
            background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }
        },
          h('div', {
            style: {
              background: 'white',
              padding: '40px',
              borderRadius: '20px',
              textAlign: 'center',
              boxShadow: '0 20px 60px rgba(0, 0, 0, 0.1)',
              maxWidth: '600px',
              width: '90%'
            }
          },
            h('div', {
              style: {
                fontSize: '2.5rem',
                fontWeight: '700',
                background: 'linear-gradient(135deg, #667eea, #764ba2)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                marginBottom: '1rem'
              }
            }, '‚úÖ LegalFlow'),
            
            h('div', { 
              style: { 
                color: '#6b7280', 
                marginBottom: '2rem', 
                fontSize: '1.2rem' 
              } 
            }, 'Software Jur√≠dico Inteligente'),
            
            h('div', {
              style: {
                background: '#d4edda',
                color: '#155724',
                padding: '20px',
                borderRadius: '10px',
                marginBottom: '20px'
              }
            },
              h('h2', { style: { margin: '0 0 10px 0' } }, 'üéâ Sistema Funcionando!'),
              h('p', { style: { margin: 0 } }, 'Aplica√ß√£o LegalFlow carregada com sucesso')
            ),
            
            h('div', {
              style: {
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))',
                gap: '15px',
                margin: '20px 0'
              }
            },
              h('div', {
                style: {
                  background: '#f8f9fa',
                  padding: '20px',
                  borderRadius: '10px',
                  borderLeft: '4px solid #667eea'
                }
              },
                h('h3', { style: { color: '#667eea', marginBottom: '10px' } }, 'üìä Dashboard'),
                h('p', { style: { color: '#6b7280', fontSize: '0.9rem' } }, 'Vis√£o geral do escrit√≥rio')
              ),
              h('div', {
                style: {
                  background: '#f8f9fa',
                  padding: '20px',
                  borderRadius: '10px',
                  borderLeft: '4px solid #667eea'
                }
              },
                h('h3', { style: { color: '#667eea', marginBottom: '10px' } }, '‚öñÔ∏è Processos'),
                h('p', { style: { color: '#6b7280', fontSize: '0.9rem' } }, 'Gest√£o jur√≠dica completa')
              ),
              h('div', {
                style: {
                  background: '#f8f9fa',
                  padding: '20px',
                  borderRadius: '10px',
                  borderLeft: '4px solid #667eea'
                }
              },
                h('h3', { style: { color: '#667eea', marginBottom: '10px' } }, 'üë• Clientes'),
                h('p', { style: { color: '#6b7280', fontSize: '0.9rem' } }, 'CRM integrado')
              )
            ),
            
            h('div', {
              style: {
                background: '#f9fafb',
                padding: '20px',
                borderRadius: '10px',
                marginTop: '20px',
                fontSize: '0.9rem',
                color: '#6b7280',
                textAlign: 'left'
              }
            },
              h('strong', null, 'Status T√©cnico:'),
              h('br'),
              '‚úÖ React: Funcionando',
              h('br'),
              '‚úÖ Componentes: Carregados',
              h('br'),
              '‚úÖ Timestamp: ' + new Date().toLocaleString('pt-BR')
            )
          )
        );
      }
      
      // Initialize React app
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('root');
        if (container) {
          console.log('üöÄ Starting React initialization...');
          const root = createRoot(container);
          root.render(h(LegalFlowApp));
          console.log('‚úÖ React app rendered successfully');
        }
      });
      
      // Fallback initialization
      if (document.readyState === 'loading') {
        console.log('üìù Waiting for DOM...');
      } else {
        console.log('‚ö° DOM ready, initializing...');
        const container = document.getElementById('root');
        if (container && !container.hasAttribute('data-react-root')) {
          container.setAttribute('data-react-root', 'true');
          const root = createRoot(container);
          root.render(h(LegalFlowApp));
        }
      }
    </script>
  </body>
</html>
