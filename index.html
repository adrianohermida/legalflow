<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegalFlow - Software Jurídico Inteligente</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: system-ui; background: #f0f0f0; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="padding: 40px; text-align: center; background: white; margin: 20px; border-radius: 8px;">
        <h1 style="color: #333; margin-bottom: 20px;">⚡ LegalFlow</h1>
        <p>Carregando aplicação...</p>
      </div>
    </div>
    <script type="module">
      import { createRoot } from '/node_modules/react-dom/client/index.js';
      import React from '/node_modules/react/index.js';

      // Ultra-simple React component to test if the issue persists
      function TestApp() {
        return React.createElement('div', {
          style: {
            padding: '40px',
            textAlign: 'center',
            fontFamily: 'system-ui',
            background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            minHeight: '100vh',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            color: 'white'
          }
        }, [
          React.createElement('div', { key: 'container', style: { background: 'white', padding: '40px', borderRadius: '20px', color: '#333' } }, [
            React.createElement('h1', { key: 'title', style: { marginBottom: '20px', color: '#667eea' } }, '✅ LegalFlow Funcionando'),
            React.createElement('p', { key: 'desc', style: { marginBottom: '20px' } }, 'React está carregando corretamente!'),
            React.createElement('div', { key: 'status', style: { background: '#f8f9fa', padding: '15px', borderRadius: '8px' } },
              'Status: Aplicação inicializada com sucesso'
            )
          ])
        ]);
      }

      // Initialize React
      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        root.render(React.createElement(TestApp));
        console.log('✅ Ultra-simple React app loaded');
      }
    </script>
  </body>
</html>
