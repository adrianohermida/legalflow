<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegalFlow - Software JurÃ­dico Inteligente</title>
    <style>
      * {
        margin: 0;

      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

  <body>

    <div id="root">
      <div style="padding: 40px; text-align: center; font-family: system-ui;">
        <h2>ðŸ”„ Carregando LegalFlow...</h2>
        <p>Sistema iniciando...</p>
      </div>
    </div>
    <script type="module" src="/client/MinimalBuilderApp.tsx"></script>

    <!-- Builder.io Placeholder Prevention -->
    <script type="module">
      // Import and initialize placeholder prevention
      import('/client/components/BuilderPlaceholderPrevention.tsx').then(module => {
        console.log('âœ… Builder.io placeholder prevention loaded');
      }).catch(error => {
        console.warn('âš ï¸ Placeholder prevention failed to load:', error);

        // Fallback inline protection
        const checkForPlaceholder = () => {
          const bodyText = document.body.textContent || '';
          if (bodyText.includes('export default function MyComponent') ||
              bodyText.includes('return <></>')) {

            console.error('ðŸš¨ BUILDER.IO PLACEHOLDER DETECTED');

            // Clear body and show proper loading
            document.body.innerHTML = `
              <div style="
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: system-ui;
              ">
                <div style="
                  background: white;
                  padding: 40px;
                  border-radius: 20px;
                  text-align: center;
                  box-shadow: 0 20px 60px rgba(0,0,0,0.1);
                  max-width: 500px;
                ">
                  <h1 style="color: #667eea; margin-bottom: 20px;">
                    ðŸ”„ LegalFlow Inicializando
                  </h1>
                  <p style="color: #666; margin-bottom: 20px;">
                    Resolvendo conflito Builder.io...
                  </p>
                  <div style="
                    width: 100%;
                    height: 4px;
                    background: #f0f0f0;
                    border-radius: 2px;
                    overflow: hidden;
                  ">
                    <div style="
                      width: 60%;
                      height: 100%;
                      background: linear-gradient(90deg, #667eea, #764ba2);
                      animation: slide 2s infinite;
                    "></div>
                  </div>
                </div>
              </div>

              <style>
                @keyframes slide {
                  0% { transform: translateX(-100%); }
                  100% { transform: translateX(250%); }
                }
              </style>
            `;

            // Force reload after 3 seconds
            setTimeout(() => window.location.reload(), 3000);
          }
        };

        // Check immediately and periodically
        checkForPlaceholder();
        const interval = setInterval(checkForPlaceholder, 500);
        setTimeout(() => clearInterval(interval), 10000);
      });
    </script>
  </body>
</html>
