<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fix Test - LegalFlow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîß API Fix Verification Test</h1>
    <p>Testing if API endpoints now return proper JSON instead of HTML error pages.</p>
    
    <button onclick="testDashboardRoute()">Test Dashboard Route</button>
    <button onclick="testProcessosRoute()">Test Processos Route</button>
    <button onclick="testAllRoutes()">Test All Core Routes</button>
    
    <div id="test-results"></div>

    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function logResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testRoute(route, description) {
            try {
                logResult(`üîç Testing: ${description} (${route})`, 'info');
                
                const response = await fetch(route, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                const text = await response.text();
                
                // Check if response is HTML (indicating app crash/error page)
                if (text.includes('<!DOCTYPE html>') || text.includes('<!doctype')) {
                    // Check if it's a valid app page or error page
                    if (text.includes('LegalFlow') && !text.includes('Cannot GET')) {
                        logResult(`‚úÖ ${description}: App loads successfully (HTML page)`, 'success');
                    } else {
                        logResult(`‚ùå ${description}: Returns error HTML page<pre>${text.substring(0, 200)}...</pre>`, 'error');
                    }
                } else {
                    // Non-HTML response
                    if (response.ok) {
                        logResult(`‚úÖ ${description}: Returns non-HTML response (${contentType})`, 'success');
                    } else {
                        logResult(`‚ö†Ô∏è ${description}: HTTP ${response.status} - ${text.substring(0, 200)}`, 'error');
                    }
                }
                
            } catch (error) {
                logResult(`‚ùå ${description}: Network error - ${error.message}`, 'error');
            }
        }
        
        async function testDashboardRoute() {
            clearResults();
            await testRoute('/', 'Root Dashboard');
            await testRoute('/dashboard', 'Dashboard Route');
        }
        
        async function testProcessosRoute() {
            clearResults();
            await testRoute('/processos', 'Processos List');
        }
        
        async function testAllRoutes() {
            clearResults();
            logResult('üöÄ Starting comprehensive route test...', 'info');
            
            const routes = [
                ['/', 'Root Dashboard'],
                ['/dashboard', 'Dashboard Route'],
                ['/processos', 'Processos List'],
                ['/clientes', 'Clientes List'],
                ['/jornadas', 'Jornadas List'],
                ['/inbox', 'Inbox Legal'],
                ['/agenda', 'Agenda'],
                ['/financeiro', 'Financeiro'],
                ['/documentos', 'Documentos'],
                ['/tickets', 'Tickets'],
                ['/deals', 'Deals'],
                ['/relatorios', 'Relatorios'],
                ['/helpdesk', 'Helpdesk'],
                ['/servicos', 'Servicos']
            ];
            
            for (const [route, description] of routes) {
                await testRoute(route, description);
                // Small delay to prevent overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            logResult('üèÅ Route testing completed!', 'success');
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            logResult('üìã API Fix Test initialized. Click buttons above to test routes.', 'info');
        });
    </script>
</body>
</html>
