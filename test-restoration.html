<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîÑ LegalFlow - Teste de Restaura√ß√£o</title>
    <style>
      body {
        font-family: system-ui;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .test-result {
        padding: 20px;
        margin: 15px 0;
        border-radius: 12px;
        font-weight: 500;
        border-left: 5px solid;
      }
      .success {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
        border-left-color: #22c55e;
      }
      .error {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border-left-color: #ef4444;
      }
      .warning {
        background: rgba(245, 158, 11, 0.15);
        color: #f59e0b;
        border-left-color: #f59e0b;
      }
      h1 {
        color: #22c55e;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.8rem;
        font-weight: 900;
      }
      h2 {
        margin: 35px 0 20px 0;
        color: #e2e8f0;
        font-size: 1.5rem;
        font-weight: 700;
      }
      button {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        border: none;
        padding: 18px 35px;
        border-radius: 12px;
        cursor: pointer;
        margin: 12px 10px;
        font-size: 16px;
        font-weight: 700;
      }
      button:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîÑ Teste de Restaura√ß√£o LegalFlow</h1>

      <h2>üìã Status da Restaura√ß√£o</h2>
      <div id="restoration-status"></div>

      <h2>üß™ Testes de Carregamento</h2>
      <div id="loading-tests"></div>

      <h2>üéØ Resultado Final</h2>
      <div id="final-status"></div>

      <div style="text-align: center; margin-top: 40px">
        <button onclick="runRestorationTest()" id="testBtn">
          üöÄ Testar Restaura√ß√£o
        </button>
        <button onclick="window.location.href='/'">üè† Ir para LegalFlow</button>
        <button onclick="window.location.reload()">üîÑ Repetir Teste</button>
      </div>
    </div>

    <script>
      function addResult(containerId, message, type) {
        const container = document.getElementById(containerId);
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.innerHTML = message;
        container.appendChild(div);
      }

      async function runRestorationTest() {
        const testBtn = document.getElementById("testBtn");
        testBtn.disabled = true;
        testBtn.textContent = "üîÑ Testando...";

        // Clear previous results
        ["restoration-status", "loading-tests", "final-status"].forEach(
          (id) => {
            document.getElementById(id).innerHTML = "";
          },
        );

        console.log("üîÑ Iniciando teste de restaura√ß√£o...");

        // Test 1: Check if we're still seeing the loading message
        const bodyText = document.body.textContent || "";
        if (
          bodyText.includes("Inicializando no Builder.io") ||
          bodyText.includes("Carregando aplica√ß√£o")
        ) {
          addResult(
            "restoration-status",
            "‚ö†Ô∏è <strong>ESTADO DE CARREGAMENTO:</strong> Sistema ainda mostra tela de carregamento",
            "warning",
          );
        } else {
          addResult(
            "restoration-status",
            "‚úÖ <strong>ESTADO DE CARREGAMENTO:</strong> Tela de carregamento n√£o detectada",
            "success",
          );
        }

        // Test 2: Check if problematic MyComponent code is visible
        const problematicCode = [
          "export default function MyComponent(props) { return <></>;",
          "export default function MyComponent",
          "function MyComponent(props)",
        ];

        let hasProblematicCode = false;
        for (const code of problematicCode) {
          if (bodyText.includes(code)) {
            hasProblematicCode = true;
            break;
          }
        }

        if (hasProblematicCode) {
          addResult(
            "restoration-status",
            "‚ùå <strong>PROBLEMA CR√çTICO:</strong> C√≥digo MyComponent ainda aparece como texto!",
            "error",
          );
        } else {
          addResult(
            "restoration-status",
            "‚úÖ <strong>PROBLEMA CORRIGIDO:</strong> C√≥digo MyComponent n√£o aparece como texto",
            "success",
          );
        }

        // Test 3: Check if main page loads
        try {
          const response = await fetch("/");
          const pageContent = await response.text();

          if (response.ok) {
            addResult(
              "loading-tests",
              "‚úÖ P√°gina principal carrega corretamente",
              "success",
            );

            // Check if the page contains React app elements
            if (pageContent.includes("/client/App.tsx")) {
              addResult(
                "loading-tests",
                "‚úÖ Script do React App detectado",
                "success",
              );
            } else {
              addResult(
                "loading-tests",
                "‚ö†Ô∏è Script do React App n√£o detectado",
                "warning",
              );
            }

            // Check if loading fallback is present
            if (pageContent.includes("Carregando aplica√ß√£o")) {
              addResult(
                "loading-tests",
                "‚úÖ Fallback de carregamento presente",
                "success",
              );
            } else {
              addResult(
                "loading-tests",
                "‚ö†Ô∏è Fallback de carregamento ausente",
                "warning",
              );
            }
          } else {
            addResult(
              "loading-tests",
              `‚ùå Erro ao carregar p√°gina principal: ${response.status}`,
              "error",
            );
          }
        } catch (e) {
          addResult(
            "loading-tests",
            `‚ùå Erro de conectividade: ${e.message}`,
            "error",
          );
        }

        // Test 4: Check for React initialization
        setTimeout(() => {
          const rootElement = document.getElementById("root");
          const hasReactLoaded =
            rootElement?.getAttribute("data-react-loaded") === "true";
          const hasAppStatus = rootElement?.getAttribute("data-app-status");

          if (hasReactLoaded) {
            addResult(
              "loading-tests",
              "‚úÖ React marcado como carregado",
              "success",
            );
          } else {
            addResult(
              "loading-tests",
              "‚ö†Ô∏è React n√£o marcado como carregado",
              "warning",
            );
          }

          if (hasAppStatus) {
            addResult(
              "loading-tests",
              `‚úÖ Status da aplica√ß√£o: ${hasAppStatus}`,
              "success",
            );
          } else {
            addResult(
              "loading-tests",
              "‚ö†Ô∏è Status da aplica√ß√£o n√£o definido",
              "warning",
            );
          }

          // Final assessment
          const hasIssues = hasProblematicCode;
          const isLoading =
            bodyText.includes("Inicializando no Builder.io") ||
            bodyText.includes("Carregando aplica√ß√£o");

          let finalMessage = "";
          let finalType = "";

          if (!hasIssues && !isLoading) {
            finalMessage = `
                        üéâ <strong>RESTAURA√á√ÉO COMPLETA!</strong><br><br>
                        ‚úÖ Problema MyComponent: Resolvido<br>
                        ‚úÖ Carregamento: Funcionando<br>
                        ‚úÖ Sistema: Operacional<br><br>
                        <strong>O projeto LegalFlow foi restaurado com sucesso!</strong>
                    `;
            finalType = "success";
          } else if (hasIssues) {
            finalMessage = `
                        ‚ùå <strong>RESTAURA√á√ÉO INCOMPLETA</strong><br><br>
                        ‚ùå Problema MyComponent: Ainda existe<br>
                        ‚ö†Ô∏è Carregamento: ${isLoading ? "Pendente" : "OK"}<br>
                        ‚ùå Sistema: Necessita corre√ß√£o<br><br>
                        <strong>Problema cr√≠tico ainda n√£o foi resolvido.</strong>
                    `;
            finalType = "error";
          } else if (isLoading) {
            finalMessage = `
                        ‚ö†Ô∏è <strong>RESTAURA√á√ÉO PARCIAL</strong><br><br>
                        ‚úÖ Problema MyComponent: Resolvido<br>
                        ‚ö†Ô∏è Carregamento: Sistema em inicializa√ß√£o<br>
                        ‚ö†Ô∏è Sistema: Aguardando carregamento completo<br><br>
                        <strong>Sistema em processo de inicializa√ß√£o.</strong>
                    `;
            finalType = "warning";
          } else {
            finalMessage = `
                        ‚úÖ <strong>RESTAURA√á√ÉO BEM-SUCEDIDA!</strong><br><br>
                        ‚úÖ Problema MyComponent: Resolvido<br>
                        ‚úÖ Carregamento: Normal<br>
                        ‚úÖ Sistema: Funcionando<br><br>
                        <strong>LegalFlow restaurado e operacional!</strong>
                    `;
            finalType = "success";
          }

          addResult("final-status", finalMessage, finalType);

          testBtn.disabled = false;
          testBtn.textContent = "‚úÖ Teste Conclu√≠do";

          console.log("üèÅ Teste de restaura√ß√£o conclu√≠do!");
        }, 2000);
      }

      // Auto-run test after 3 seconds
      setTimeout(() => {
        console.log("üîÑ Executando teste autom√°tico de restaura√ß√£o...");
        runRestorationTest();
      }, 3000);

      console.log("üîÑ Sistema de teste de restaura√ß√£o iniciado");
    </script>
  </body>
</html>
